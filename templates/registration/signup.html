{% extends "base.html" %}
{% load crispy_forms_tags %}


{% block content %}
<div class="container" style="margin-top: 25px;">
    <div class="col-6">
        <h1>SignUp Form</h1><br>
        <form method="post">
            {% csrf_token %}
            {{form | crispy}}
            <button type="submit" class="btn btn-success">Sign Up</button>
        </form>
    </div>
</div>
{% endblock content %}
